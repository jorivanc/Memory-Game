<!DOCTYPE html>
<html lang="en">
  <head>
    <title>J.C. Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/responsive.css"> -->
  </head>
  <body>
    <div class="container">

      <h1>Memory Game</h1>

        <ul class="board">
          <!--
          class img specifies that the card is face up and will deal with the size of the image container and animations
          class img__character is responsible for switching between the empty image and the character image when the card is flipped -->
          <li class="card"> <span class="img__trebol img"> ☘ </span> </li>
          <li class="card"> <span class="img__beer img"> 🍺 </span> </li>
          <li class="card"> <span class="img__trebol img"> ☘ </span> </li>
          <li class="card"> <span class="img__umbrella img"> ☔ </span> </li>
          <li class="card"> <span class="img__trex img"> 🦖 </span> </li>
          <li class="card"> <span class="img__heart img"> 💜 </span> </li>
          <li class="card"> <span class="img__alien img"> 👽 </span> </li>
          <li class="card"> <span class="img__skull img"> ☠ </span> </li>
          <li class="card"> <span class="img__umbrella img"> ☔ </span> </li>
          <li class="card"> <span class="img__heart img"> 💜 </span> </li>
          <li class="card"> <span class="img__butterfly img"> 🦋 </span> </li>
          <li class="card"> <span class="img__beer img"> 🍺 </span> </li>
          <li class="card"> <span class="img__trex img"> 🦖 </span> </li>
          <li class="card"> <span class="img__alien img"> 👽 </span> </li>
          <li class="card"> <span class="img__butterfly img"> 🦋 </span> </li>
          <li class="card"> <span class="img__back"> <!--☔ --></span> </li>
        </ul>

       </div>  <!-- end .container -->
    <!-- <script src="js/scripts.js"></script> -->
  </body>
</html>
