<!DOCTYPE html>
<html lang="en">
  <head>
    <title>J.C. Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <section class="info__container">
          <div class="moves__container">
              Moves: <span id="moves"> 0 </span>
          </div>
          <div class="timer__container">
              Time lapsed: <span id="timer"> 00:00 </span>
          </div>
      </section>
        <ul class="board">
          <!-- Cards will be inserted here -->
        </ul>
        <div id="rating__container">
          <p id="rating"> ⭐ ⭐ ⭐ </p>
        </div>
        <div id="reset__container">
          <p id="reset" title="Resets the game">&#x21bb;</p>
        </div>
       </div>  <!-- end .container -->
       <div id="win__message__popup">
           <h2>GREAT JOB !!</h2>
           <p id="wm__rating">Rating: </p>
           <p id="wm__moves">Moves: </p>
           <p id="wm__time">Time: </p>
           <h3 id="continue__button">Continue</h3>
       </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
